<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departments Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5" id="department-section">
    <h2>Departments</h2>
    <form id="department-form" class="mb-4">
      <div class="row g-2 align-items-center">
        <div class="col-auto">
          <input type="text" id="department-name" class="form-control" placeholder="Department name" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Register Department</button>
        </div>
      </div>
    </form>
    <div id="department-alert"></div>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="departments-tbody">
        <tr>
          <td colspan="3">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="js/departments.js"></script>
</body>

</html>
